<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/rock.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Rock | Paper | Scissor</title>
  </head>
  <body>
    
    <main>
      <div class="modal__container">
        <p id="text"> Computer wins</p>
      </div>
      <div class="battle__container">
        <div class="score">
          <div class="">You <span id="human__score"> 0</span></div>
          <div class="">Bob <span id="computer__score">0</span></div>
        </div>
        <div class="battle">
          <img src="images/rock.png" alt="" />
          <img src="images/rock.png" alt="" />
        </div>
        <div class="choices">
          <div class="choice rock" data-pick="rock">Rock</div>
          <div class="choice paper" data-pick="paper">Paper</div>
          <div class="choice scissor" data-pick="scissor">Scissor</div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
